<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ol要素</title>
</head>
<body>
	<ol start=5>
		<li>「秋風にたなびく雲の絶え間より もれ出づる月のかげのさやけさ」（新古今和歌集より）</li>
		<li>「秋の夜の月の光はきよけれど 人の心の隈は照らさず」（<ruby>後撰<rp>［</rp><rt>ごせん</rt><rp>］</rp></ruby>和歌集より）</li>
		<li>「冬の夜の池の氷のさやけきは 月の光のみがくなりけり」（<ruby>拾遺<rt>しゅうい
		</rt></ruby>和歌集より）</li>
	</ol>
</body>
</html>
