>文章の意味づけを行う要素：span：一般的な文章の範囲
++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>span要素</title>
	<style>
		.star {
			color: red;
			font-style: oblique;
		}
	</style>
</head>
<body>
	<p>ベテルギウス（<span lang="en" class="star">Betelgeuse</span>）はオリオン座のα星である赤色超巨星です。直径は太陽の約900倍あります。シリウス、プロキオンと共に冬の大三角形を形作ります。</p>
</body>
</html>
