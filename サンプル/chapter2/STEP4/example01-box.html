<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>ブロックボックスとインラインボックス</title>
		<style>
			h2,p {
				border: 2px solid green;
				padding: 5px;
				line-height: 2;
			}
			span {
				border: 2px solid red;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<h2><span>月の光について</span></h2>
		<p><span>月の光は太陽からの光が月の表面に反射して地球に届いたものです。月の光は古くから神秘的なものととらえられてきました。芸術や文学の作品で月をモチーフにしたものがたくさんあります。</span></p>
	</body>
</html>
