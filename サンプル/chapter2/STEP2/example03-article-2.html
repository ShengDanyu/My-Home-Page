<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++
演習で力のつくHTML/CCCコーディングの教科書、SBクリエイティブ、2015
第２章STEP2 文書をセクションに分けて記述する
>マークアップの例：article要素の使用例
++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>article要素の使用例</title>
</head>
<body>
	<article>
		<!-- 記事の見出し -->
		<header>
			<h1>屈折式天体望遠鏡のレンズ</h1>
		</header>
		<!--記事のセクション -->
		<section>
			<h2>アクロマートレンズ</h2>
			<p>屈折率の異なる２つのガラス素材からできており、色収差が単体レンズよりも著し
			く少ない。</p>
		</section>
		<section>
			<h2>アポクロマートレンズ</h2>
			<p>対物レンズにEDガラスやフローライトを使ったレンズで、アクロマートレンズ
			よりもさらに色収差が少なく、写真撮影に向いている。</p>
		</section>
		<!-- コメントのセクション -->
		<section>
			<h2>コメント</h2>
			<p>１件のコメントが投稿されました。</p>
			<!-- １件目のコメント -->
			<article>
				<h3>山田さんのコメント</h3>
				<p>フローライトを使った望遠鏡は現在製造されていません。</p>
			</article>
		</section>
	</article>
</body>
</html>
