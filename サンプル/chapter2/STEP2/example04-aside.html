<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>aside要素の使用例</title>
</head>
<body>
	<article>
		<header>
		<h1>反射式天体望遠鏡</h1>
		</header>
		<p>光を集めるのに凹面鏡を使った天体望遠鏡です。レンズを用いないため色収差がなく、また大口径の望遠鏡を作ることができます。英国のジェームス・グレゴリーによって発明され、アイザック・ニュートンはこれを参考に小型望遠鏡を制作しました。</p>
		<footer>カテゴリ：<a href="#">天体望遠鏡の選び方</a></footer>
	</article>
	<aside>
		<h1>アイザック・ニュートン</h1>
		<p>近代科学における最大の科学者とされる。微積分学を創造し、さらに古典力学（ニュー
		トン力学）を創造した。代表的著作に『プリンキピア』がある。</p>
	</aside>
</body>
</html>
