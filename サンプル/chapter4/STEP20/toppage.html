			<p>太古の昔から、人類は夜瞬く星々をみて様々なことを考えてきました。この宇宙には果てがあるのか。この宇宙はいつ始まったのか。宇宙の星々には我々と同じような生命体が存在するのか。そして、我々とは何なのか。現代科学の発達によって、宇宙に関する知識は100年前とは比べようもないほど豊かになりました。しかし一方で、精密な観測の結果により、ダークマターの存在や宇宙の加速膨張など、現代科学では説明のつかないこともあらわれてきています。宇宙は、人類にとっていつまでも神秘に満ちた探求の対象であるにちがいありません。</p>
			<p>このサイトでは、こうした宇宙に関する様々な話題をとりあげていきます。</p>
