<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>floatによる段組み</title>
	<style>
		div#container {
			min-width:600px; max-width:900px; margin: auto 0px;
		}
		header {
			background-color: limegreen; padding: 10px; border-radius: 7px;
			margin-bottom: 10px;
		}
		nav {
			background-color: lightblue; padding: 10px; border-radius: 7px;
			width:145px; float: left;
		}
		aside {
			background-color: pink; padding: 10px; border-radius: 7px;
			width: 145px; float: right;
		}
		main {
			background-color: orange; padding: 10px; border-radius: 7px;
			margin: 10px 180px;
		}
		footer {
			background-color: deepskyblue; padding: 10px; border-radius: 7px;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="container">
		<header><h1>header</h1></header>
			<nav>
			<ul>
				<li><a href="link1.html">リンク1</a></li>
				<li><a href="link2.htm2">リンク2</a></li>
				<li><a href="link3.htm3">リンク3</a></li>
			</ul>
		</nav>
		<aside>
			<p>advertising</p><p>advertising</p><p>advertising</p><p>advertising</p>
		</aside>
		<main>
			<p>content</p><p>content</p><p>content</p><p>content</p>
		</main>
		<footer><p>footer</p></footer>
	</div>
<body>
</html>
