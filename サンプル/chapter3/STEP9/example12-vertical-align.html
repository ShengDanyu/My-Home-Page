>文字を設定するプロパティ：vertical-align
++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>vertical-alignプロパティ</title>
	<style type="text/css">
		span { font-size: 0.8em; }
		span.sub { vertical-align: sub; }
		span.super { vertical-align: super; }
	</style>
</head>
<body>
	<p>H<span class="sub">2</span>Oはごく一部がH<span class="super">+</span>イオンとOH<span class="super">-</span>イオンに電離しています。</p>
</body>
</html>
