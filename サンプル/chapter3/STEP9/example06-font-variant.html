>文字を設定するプロパティ：font-variant
++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>font-variantプロパティ</title>
	<style type="text/css">
		h1 { font-variant: small-caps; }
	</style>
</head>
<body>
	<h1>Moonlight</h1>
</body>
</html>
