<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>月の光</title>
	<style>
		header {
			background-image: url(./images/bg_luna.jpg);
			padding: 20px;
			height: 132px;
		}
		h1 {
			background-color: green;
			color: white;
			opacity: 0.6;
		}
	</style>
</head>
<body>
	<header><h1>MOON LIGHT</h1></header>
</body>
