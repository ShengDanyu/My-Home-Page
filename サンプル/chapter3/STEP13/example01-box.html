<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ボックスの表示例</title>
	<style type="text/css">
		h1,p { border: 2px solid blue; }
		a    { border: 2px solid red; margin: 2px; }
	</style>
</head>
<body>
	<h1>天の川銀河の近傍の銀河系</h1>
	<p>天の川銀河は、局所銀河群に属しています。天の川銀河以外の局所銀河群の中の代表的な銀河系として、<a>アンドロメダ銀河</a><a>さんかく座銀河</a><a>大マゼラン雲</a>があります。</p>
</body>
