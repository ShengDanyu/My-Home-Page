>ボックスモデル：ブロックボックスの表示例
++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ブロックボックスのモデル</title>
	<style type="text/css">
		p {
			margin: 30px;					/* 上下左右のマージンを30pxに	*/
			padding: 30px;					/* 上下左右のパディングを30pxに	*/
			border: 10px solid darkorange;	/* 上下左右のボーダーを幅10pxの濃いオレンジの実線に	*/
			background-color: beige;		/* 背景色をベージュに	*/
		}
	</style>
</head>
<body>
	<p>天の川銀河は我々の太陽系の属する棒渦巻銀河です。約2000億個の恒星を含み、円盤形状をしておりその直径は約10万光年と考えられています。</p>
</body>
