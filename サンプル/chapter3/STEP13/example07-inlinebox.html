++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>インラインボックスのモデル</title>
	<style type="text/css">
		p {
			line-height: 3.5;
			border: 2px solid green;
		}
		span {
			margin: 12px;
			padding: 8px;
			border: 8px solid orange;
			background-color: beige;
		}
	</style>
</head>
<body>
	<p><span>天の原、振り放け見れば、白真弓、張りて懸けたり、夜道はよけむ。</span><span>み空行く、月の光に、ただ一目、相見し人の、夢にし見ゆる。</span></p>
</body>
