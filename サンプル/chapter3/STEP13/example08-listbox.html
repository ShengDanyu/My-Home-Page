<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>リストボックスのモデル</title>
	<style type="text/css">
		ol {
			border: 2px solid green;
			padding: 0;
		}
		li {
			margin: 20px 20px 20px 35px;
			padding: 8px;
			border: 8px solid orange;
			background-color: beige;
		}
	</style>
</head>
<body>
	<ol>
		<li>「秋風にたなびく雲の絶え間より もれ出づる月のかげのさやけさ」（新古今和歌集より）</li>
	</ol>
</body>
