<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>例1</title>
	<style>
		section {
			padding: 35px; border: 2px solid blue;
			background-clip: content-box; background-color: antiquewhite; }
		div#first {
			margin: 30px; padding: 15px; border: 2px solid red;
			background-color: mistyrose;
		}
		div#second {
			margin-top: 40px; padding: 0px 20px 10px 20px;
			background-color: lightgreen;
		}
		div#third {
			margin-top: 50px; padding: 10px; border: 2px solid blue;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<section>
		<div id="first">ブロックボックス1</div>
		<div id="second">
			<div id="third">ブロックボックス3</div>
			ブロックボックス2
		</div>
	</section>
</body>
</html>
