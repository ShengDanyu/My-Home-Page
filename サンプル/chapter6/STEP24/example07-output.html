++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>output</title>
	</head>
<body>
	<form>
		<input	type="range" name="level" id="level" onchange="document.getElementById('result').value=this.value;">
		<output id="result" for="level">50</output>
	</form>
</body>
</html>
