>フォームの整列：p要素で構造化しfloatを用いる
++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>簡単なフォームの例</title>
	<style type="text/css">
		label { float: left; width: 60px; padding-right: 10px; text-align: right; }
	</style>
</head>
<body>
<form method="post" action="mailto:iso@cosmos.co.jp?Subject=個人情報">
	<p>
		<label for="username">お名前</label>
		<input type="text" id="username" name="username">
	</p><p>
		<label for="address">住所</label>
		<input type="text" id="address" name="password">
	</p>
</form>
</body>
</html>
